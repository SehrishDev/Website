    <style>
        .tabcontent {
            display: none;
            padding: 14px;
            border-radius: 14px;
            background-color: rgb(79, 78, 78);
        }
        .tabscontents {
            max-width: 900px;
            margin: auto;
            display: grid;
            grid-template-columns: 30% 60%;
            gap: 10%;
        }
        .tabs {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-height: 400px; /* Adjust the height as needed */
            overflow-y: auto;  /* Enables vertical scrollbar */
            padding-right: 12px; /* To make space for the scrollbar */
            background-color: rgb(71, 70, 70);
            padding: 14px;
            border-radius: 14px;
        }
        .tabcontent.active {
            display: block;
        }
        .tablink {
            padding: 10px 15px;
            cursor: pointer;
            margin-right: 5px;
        }
        .tablink.active {
            background-color: #ccc;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }
        .nabimg {
            width: 40px;
        }
        .nabimg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .wrap {
            display: flex;
        }
        @media screen and (max-width: 480px) {
          
        }
        .tabcontent iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Custom scrollbar styles */
        /* For Webkit-based browsers */
        .tabs::-webkit-scrollbar {
            width: 12px;
        }
        .tabs::-webkit-scrollbar-track {
            background: rgb(72, 72, 72);
            border-radius: 12px; /* Rounded corners for the track */
            margin-right:-10px ;
        }
        .tabs::-webkit-scrollbar-thumb {
            background: rgb(182, 30, 30);
            border-radius: 12px; /* Rounded corners for the thumb */
        }
        .tabs::-webkit-scrollbar-thumb:hover {
            background: rgb(112, 14, 32);
        }

        /* For Firefox */
        .tabs {
            scrollbar-width: thin;
            scrollbar-color: rgb(255, 0, 0) rgb(122, 121, 121); /* Thumb color and track color */
            margin-right:-20px ;
        }
    </style>

    <script>
        function openTab(tabId, element) {
            // Hide all tab contents
            var tabContents = document.getElementsByClassName('tabcontent');
            for (var i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove('active');
            }

            // Deactivate all tab links
            var tabLinks = document.getElementsByClassName('tablink');
            for (var i = 0; i < tabLinks.length; i++) {
                tabLinks[i].classList.remove('active');
            }

            // Show the clicked tab content and activate its corresponding tab link
            document.getElementById(tabId).classList.add('active');
            element.classList.add('active');
        }

        // Activate the default tab when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('defaultTab').click();
        });
    </script>
